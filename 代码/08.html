<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><v-for></title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       <ul>
         <li v-for="( list , index) in num">{{ index+1}}-{{list}}</li>  
       </ul>
    </div>
   <script>
      var vm=new Vue({
          el:"#app",
          data:{
          num:[1,2,3,4,5,6,7,8,12,23,432,55,666]
          }
      })
   </script>
</body>
</html>
