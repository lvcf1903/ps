<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text/v-html</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       <div v-text="msg"></div>
       <div v-html="msg"></div>
    </div>
    <script>
     var vm=new Vue({
         el:"#app",
         data:{
          msg:"<h1>世界你好</h1>"
         }
     })
    </script>
</body>
</html>
